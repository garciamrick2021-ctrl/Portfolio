<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Portfolio GARCIA M'rick</title>
  <link rel="icon" href="" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #9852a6;
      color: #eee;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      z-index: 1000;
    }

    .navbar a {
      color: #eee;
      text-decoration: none;
      margin-left: 1.25rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a:focus {
      color: #cfd5da;
      outline: none;
    }

    .navbar .brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: #d5dade;
    }

    /* Container */
    main {
      max-width: 600px;
      margin: 6rem auto 2rem;
      padding: 0 1rem;
      background: white;
      border-radius: 10px;
      color: #2c3e50;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    main h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #9852a6;
      border-bottom: 3px solid #9852a6;
      padding-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #9852a6;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: #7a3d81;
      outline: none;
    }

    /* Contact info */
    .contact-info {
      margin-top: 2rem;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }

    .contact-info a {
      color: #9852a6;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover,
    .contact-info a:focus {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin: 0.5rem 0 0 0;
      }
      main {
        margin: 6rem 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="index.html#home" class="brand">Portfolio</a>
    <div>
      <a href="index.html">Accueil</a>
      <a href="Presentation.html">Présentation</a>
      <a href="Projet.html">Projet</a>
      <a href="Contact.html" aria-current="page">Contact</a>
    </div>
  </nav>

  <main>
    <h2>Contactez-moi</h2>
    <form action="mailto:garciamrick00@gmail.com" method="post" enctype="text/plain" novalidate>
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" placeholder="Votre nom complet" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="Votre e-mail" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Votre message" required></textarea>

      <input type="submit" value="Envoyer" />
    </form>

    <div class="contact-info">
      <p>Ou envoyez un e-mail directement à : <a href="mailto:garciamrick00@gmail.com">garciamrick00@gmail.com</a></p>
      <p>Téléphone : +262 6 93 40 21 47 (exemple)</p>
      <p>Adresse : 2 Rue Fénelon, Saint-Denis, La Réunion</p>
    </div>
  </main>

  <footer>
    &copy; 2024 GARCIA M'rick. Tous droits réservés.
  </footer>
</body>
</html>
